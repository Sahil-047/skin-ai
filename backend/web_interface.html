<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Classification API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .prediction-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .prediction-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #32cd32);
            transition: width 0.3s ease;
        }
        
        .class-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .class-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .class-name {
            font-weight: bold;
            color: #333;
        }
        
        .class-prob {
            color: #666;
            font-size: 0.9rem;
        }
        
        .gradcam-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .gradcam-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #d63031;
        }
        
        .success {
            background: #e8f5e8;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∫ Skin Disease Classifier</h1>
            <p>AI-powered skin disease detection with Grad-CAM visualization</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Drop your image here or click to browse</div>
                    <div class="upload-hint">Supports JPG, PNG formats</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
                <button class="btn" id="predictBtn" onclick="predictImage()" disabled>
                    üîç Analyze Image
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your image...</p>
            </div>
            
            <div class="results" id="results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                    <div style="margin-top: 10px; font-weight: bold;">${file.name}</div>
                `;
            };
            reader.readAsDataURL(file);
            
            document.getElementById('predictBtn').disabled = false;
        }
        
        async function predictImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select an image first.');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('include_gradcam', 'true');
                
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
            }
        }
        
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            const prediction = result.prediction;
            const top3 = result.prediction.top3_predictions;
            
            resultsDiv.innerHTML = `
                <div class="success">
                    ‚úÖ Analysis complete! Here are the results:
                </div>
                
                <div class="prediction-card">
                    <div class="prediction-header">
                        <h2>üéØ Primary Prediction</h2>
                    </div>
                    <h3>${prediction.class_name.toUpperCase()} (Class ${prediction.class_id})</h3>
                    <p style="color: #666; margin: 10px 0;">${prediction.description}</p>
                    
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${prediction.confidence * 100}%"></div>
                    </div>
                    <div style="text-align: center; font-weight: bold; color: #333;">
                        Confidence: ${(prediction.confidence * 100).toFixed(1)}%
                    </div>
                </div>
                
                <div class="prediction-card">
                    <h3>üèÜ Top 3 Predictions</h3>
                    <div class="class-info">
                        ${top3.map((pred, index) => `
                            <div class="class-item">
                                <div class="class-name">${index + 1}. ${pred.class_name}</div>
                                <div class="class-prob">${(pred.probability * 100).toFixed(1)}%</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                ${result.gradcam_overlay ? `
                    <div class="prediction-card">
                        <h3>üîç Grad-CAM Visualization</h3>
                        <p style="color: #666; margin-bottom: 15px;">
                            Heat map showing the regions the AI focused on for this prediction
                        </p>
                        <div class="gradcam-section">
                            <img src="data:image/jpeg;base64,${result.gradcam_overlay}" 
                                 alt="Grad-CAM visualization" class="gradcam-image">
                        </div>
                    </div>
                ` : ''}
                
                <div class="prediction-card">
                    <h4>üìä Model Information</h4>
                    <p><strong>Model:</strong> ${result.metadata.model}</p>
                    <p><strong>Device:</strong> ${result.metadata.device}</p>
                    <p><strong>Image Size:</strong> ${result.metadata.image_size}</p>
                    <p><strong>Grad-CAM:</strong> ${result.metadata.gradcam_included ? '‚úÖ Included' : '‚ùå Not included'}</p>
                </div>
            `;
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="error">
                    ‚ùå ${message}
                </div>
            `;
        }
        
        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Status:', data);
                } else {
                    showError('API server is not responding. Make sure the backend is running on port 8000.');
                }
            } catch (error) {
                showError('Cannot connect to API server. Make sure the backend is running.');
            }
        });
    </script>
</body>
</html>
